<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="32px" fxLayoutAlign="flex-start" fxLayoutAlign="flex-start" *ngIf="pokemons">
            <div  *ngFor="let pokemon of pokemons; let i = index">
    
                <h2  (click)="onClick(pokemon)">
                    <a>{{ pokemon.name | uppercase }}</a>
                </h2>
            </div>
</div>
